image:
- Visual Studio 2015
build:
    verbosity: detailed
environment:
  matrix:
    - QTPATH: 'C:\Qt\5.11.2\msvc2015_64'
      GENERATOR: '"Visual Studio 14 2015 Win64"'

install:
    ############################################################################
    # All external dependencies are installed in C:\projects\deps
    ############################################################################
    - mkdir C:\projects\deps
    - cd C:\projects\deps

    ############################################################################
    # Install Ninja
    ############################################################################
    - set URHO3D_URL="https://downloads.sourceforge.net/project/urho3d/Urho3D/1.6/Urho3D-1.6-Windows-64bit-SHARED.zip"
    - appveyor DownloadFile %URHO3D_URL% -FileName urho3d.zip
    - 7z x urho3d.zip -oC:\projects\deps\Urho3D > nul
    - set URHO3D_PATH="C:/projects/deps/Urho3D/Urho3D-1.6-Windows-64bit-SHARED"
    - set URHO3D_LIBRARIES=%URHO3D_PATH%/lib64/Urho3D/libUrho3D.dll.a
    - set URHO3D_INCLUDE_DIR=%URHO3D_PATH%/include;%URHO3D_PATH%/include\Urho3D\ThirdParty

    # CMake refuses to generate MinGW Makefiles if sh.exe is in the Path
    - ps: Get-Command sh.exe -All | Remove-Item
environment:
    artifact_name: C:\projects\prograde\build\prograde-$(APPVEYOR_REPO_TAG_NAME)-windows-x86.64-mingw.zip
    tag_name: "-0.1-"

before_build:
    - set BINDIR=%APPVEYOR_BUILD_FOLDER%\build\Release\
    - set Path=%QTPATH%;%QTPATH%/bin;%PATH%
    - cd C:\projects\prograde
build_script:
    - mkdir build
    - cd build
    - - cmake .. -G %GENERATOR% -DBOOST_ROOT="C:\Libraries\boost_1_67_0" -DURHO3D_LIBRARIES=%URHO3D_LIBRARIES% -DURHO3D_INCLUDE_DIR=%URHO3D_INCLUDE_DIR% -DCMAKE_PREFIX_PATH="C:\Qt\5.11.2\msvc2017_64"
    - cmake --build . --target prograde --config Release
    - cmake --build . --target prograde_test --config Release
    - set RELEASE_DIR_NAME=prograde%tag_name%windows-x86.64
    - set RELEASE_DIR=C:\projects\prograde\build\%RELEASE_DIR_NAME%
    - mkdir %RELEASE_DIR_NAME%
    - cd %RELEASE_DIR_NAME%
    - mkdir platforms
    - cd ..
    - move prograde.exe %RELEASE_DIR%
    - move ../data %RELEASE_DIR%
    - cd %URHO3D_PATH%/bin
    - move Urho3D.dll %RELEASE_DIR%
    - copy %QTPATH%\bin\Qt5Core.dll %RELEASE_DIR%
    - copy %QTPATH%\bin\Qt5Gui.dll %RELEASE_DIR%
    - copy %QTPATH%\bin\Qt5Widgets.dll %RELEASE_DIR%
    - copy %QTPATH%\plugins\platforms\qwindows.dll %RELEASE_DIR%\platforms
    - cd %RELEASE_DIR%
    - dir
    - cd ..
    - dir
    - 7z a -tzip %RELEASE_DIR_NAME%.zip %RELEASE_DIR%
    - dir
artifacts:
  - path: build\*.zip
    name: zipfile
deploy:
  provider: GitHub
  auth_token:
    secure: DjbFTzM0uFtr4OqH2hwHq79J85JX7pm0H1V8l16CyUUwEZ/UjfkZrtU/NWky/mP8
  artifact: zipfile
  on:
    branch: master                 # release from master branch only
    appveyor_repo_tag: true        # deploy on tag push only
