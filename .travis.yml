language: cpp
compiler:
    - gcc
    - clang
addons:
    apt:
        packages:
            - libboost1.55-dev
            - clang-3.8
            - clang-format-3.8
            - clang-tidy-3.8
            - doxygen

script:
    - mkdir build
    - cd build/
    - cmake ..
    - make -j 4 prograde prograde_test
    - ./prograde_test
    - make clang-format
    - make clang-tidy
    - make doc
    - mkdir prograde-$TRAVIS_OS_NAME-x86-64-$CXX/
    - mv prograde prograde-$TRAVIS_OS_NAME-x86-64-$CXX/
    - mv ../data prograde-$TRAVIS_OS_NAME-x86-64-$CXX/
    - tar -zcvf prograde-$TRAVIS_TAG-$TRAVIS_OS_NAME-x86-64-$CXX.tar.gz prograde-$TRAVIS_OS_NAME-x86-64-$CXX/


deploy:
    - provider: pages
      local_dir: html/
      skip_cleanup: true
      github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
      on:
          branch: master

    - provider: releases
      api_key:
          secure: 
      file: "prograde-$TRAVIS_TAG-$TRAVIS_OS_NAME-x86-64-$CXX.tar.gz"
      skip_cleanup: true
      on:
          tags: true
